<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Include any necessary stylesheets or scripts here -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 62.5%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 80px;

            background-color: #cdebea;
            text-rendering: optimizeLegibility;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 50rem;
            padding: 4rem;
            color: #191a3c;
            background-color: #fff;
            border-radius: 3rem;
            position: relative;
            transition: all .3s linear;
        }

        .container::before {
            content: '';
            position: absolute;
            background-color: #b6d2e3;
            top: -4rem;
            left: -4rem;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-radius: 3rem;
            box-shadow: 0 7px 50px #b6d2e3;
        }

        .title-box>h1 {
            font-size: 2.4rem;

        }

        .title-box>p {
            margin-top: .5rem;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: .03rem;
        }



        img {
            width: 80px;
            
        }

        .info-box>h5 {
            font-size: 20px;
            font-weight: 200;
            color: rgb(65, 63, 63);
            font-family: "Nunito Sans", sans-serif;
             
        }

        .info-box>p {
            margin-top: 1rem;
            font-size: 1.2rem;
            background-color: #83bd46;
            color: #fff;
            width: fit-content;
            padding: .3rem 1.1rem;
            border-radius: 2rem;
            
        }

         

        
 

        hr {
            border: none;
            border-top: 1px solid #e9e9e9;
        }
        .main-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .img-box img {
            max-width: 100%;
            height: auto;
        }

        .info-box {
            text-align: center;
        }

        .info-box h5 {
            margin-bottom: 10px;
        }

        .info-box p {
            font-weight: bold;
        }
        .cost-box{
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .cost-box >div{
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
        }
        .cost-box>div:nth-of-type(1)>p:nth-of-type(2){
            font-weight: bold;
        }
        .cost-box>div:nth-of-type(2)>p:nth-of-type(2){
            font-weight: bold;
        }
        .cost-box>div:nth-of-type(3)>p{
            font-weight: bold;
        }
        .cost-box>p{
            color: #5381f8;
            font-size: 1.1rem;
            text-decoration: underline;
            cursor: pointer;
        }
        .applied{
            position: absolute;
            background-color: #191a3c;
            border-radius: 5px 0 0 5px;
            color: #fff;
            padding: .5rem 1rem;
            bottom: 9.6rem;
            right: 0;
            opacity: 0;
            transition: all .3s linear;
        }
        .Checkout-btn{
            position: relative;
            margin-top: .5rem;
            width: 90%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            background-color: #5381f8;
            border: none;
            color: #fff;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all .25s linear;
        }
        .Checkout-btn:hover{
            
            color: #191a3c;
            
        }
    </style>
 
</head>

<body>

    <div class="container">
        <div class="title-box">
            <h1>Your shopping cart</h1>
            <p>ID: 548856</p>
        </div>
        <div class="main-view">
        </div>

        <hr>
        <div class="cost-box">

        </div>
        <div class="cost-box">
            <div>
                <p>Shipping</p>
                <p>FREE</p>
            </div>
            <div>
                <p>Total TAX</p>
                <p class="VAT"></p>
            </div>
            <div>
                <p>Total Amount</p>
                <p class="amt"> </p>
            </div>
            <p class="gift">Got a gift card or a promotional code?</p>
            <span class="applied">Promo Applied</span>
        </div>
        <button class="Checkout-btn">Checkout</button>


        <script>
            // JavaScript to populate product boxes from cartInfo
            const cartData = sessionStorage.getItem('cart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                const mainView = document.querySelector('.main-view');
    
                // Clear existing content
                mainView.innerHTML = '';
    
                // Populate product boxes
                cart.forEach(item => {
                    const productBox = document.createElement('div');
                    productBox.classList.add('product-box');
    
                    const imgBox = document.createElement('div');
                    imgBox.classList.add('img-box');
                    const img = document.createElement('img');
                    img.src = item.imageSrc; // Set the image source from cart info
                    img.alt = item.name; // Set the alt text
                    imgBox.appendChild(img);
                    productBox.appendChild(imgBox);
    
                    const infoBox = document.createElement('div');
                    infoBox.classList.add('info-box');
                    const h5 = document.createElement('h5');
                    h5.textContent = item.name; // Set the product name from cart info
                    infoBox.appendChild(h5);
                    const p = document.createElement('p');
                    p.textContent = `$${item.price}`; // Set the product price from cart info
                    infoBox.appendChild(p);
                    productBox.appendChild(infoBox);
    
                    // Append product box to main view
                    mainView.appendChild(productBox);
                });
                const totalPrice = cart.reduce((total, item) => total + item.price, 0);
                const totalTax = (totalPrice * 0.08).toFixed(2);
                document.querySelector('.amt').textContent = `$${totalPrice}`;
                document.querySelector('.VAT').textContent = `$${totalTax}`;
            } else {
                // If cart data is not found, display a message
                document.querySelector('.main-view').innerHTML = '<p>No items in the cart.</p>';
            }
        </script>

</body>

</html>
